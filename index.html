<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRADING WITH KAROL | VIP ACCESS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* CYBER SAPPHIRE PALETTE */
            --primary-accent: #00d2ff; /* Electric Blue */
            --secondary-accent: #3a7bd5; /* Deep Sapphire */
            --glow-color: rgba(0, 210, 255, 0.5);
            --bg-dark: #00040a; /* True Deep Black */
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(0, 210, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- HIGH-TECH BACKGROUND --- */
        .bg-elements {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #001529 0%, #00040a 100%);
        }

        /* Floating Tech Particles */
        .symbol {
            position: absolute;
            color: var(--primary-accent);
            opacity: 0.1;
            font-weight: 800;
            user-select: none;
            pointer-events: none;
            animation: floatUp 12s infinite linear;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(-10vh) translateX(20px) rotate(360deg); opacity: 0; }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: drift 20s infinite alternate ease-in-out;
        }

        .orb-1 { width: 500px; height: 500px; background: var(--secondary-accent); top: -20%; right: -10%; }
        .orb-2 { width: 400px; height: 400px; background: #003366; bottom: -10%; left: -10%; opacity: 0.2; }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 40px) scale(1.1); }
        }

        /* --- MAIN HOLOGRAPHIC CARD --- */
        .main-card {
            width: 92%;
            max-width: 410px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 50px 30px 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.1), inset 0 0 20px rgba(255,255,255,0.02);
            z-index: 10;
        }

        /* Holographic Ring Animation */
        .main-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, transparent, var(--primary-accent), transparent);
            border-radius: 42px;
            z-index: -1;
            animation: rotate-border 4s linear infinite;
            opacity: 0.4;
        }

        @keyframes rotate-border {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* --- LOGO SECTION --- */
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
        }

        .logo-glow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary-accent);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.4;
            animation: logo-pulse 3s infinite alternate;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 20px var(--glow-color);
        }

        @keyframes logo-pulse {
            from { transform: scale(1); opacity: 0.3; }
            to { transform: scale(1.2); opacity: 0.6; }
        }

        /* --- TEXT STYLES --- */
        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff 40%, var(--primary-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .badge {
            display: inline-block;
            background: rgba(0, 210, 255, 0.15);
            color: var(--primary-accent);
            border: 1px solid var(--primary-accent);
            padding: 6px 18px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            backdrop-filter: blur(5px);
        }

        /* --- STATS GRID --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.04);
            padding: 15px 5px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s;
        }

        .stat-card:hover {
            border-color: var(--primary-accent);
            background: rgba(0, 210, 255, 0.08);
            transform: translateY(-5px);
        }

        .stat-card span {
            display: block;
            font-size: 1.2rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .stat-card label {
            font-size: 0.6rem;
            text-transform: uppercase;
            opacity: 0.5;
            letter-spacing: 1px;
            margin-top: 4px;
            display: block;
        }

        /* --- BUTTON --- */
        .btn-join {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-accent) 0%, var(--secondary-accent) 100%);
            color: #fff;
            padding: 22px;
            border-radius: 22px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.4);
            margin-top: 15px;
            text-transform: uppercase;
        }

        .btn-join:hover {
            transform: scale(1.04);
            box-shadow: 0 15px 40px rgba(0, 210, 255, 0.6);
            letter-spacing: 1px;
        }

        /* --- REDIRECT TIMER --- */
        .redirect-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-top: 35px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, var(--primary-accent), #fff);
            transform-origin: left;
            animation: shrink 3s linear forwards;
        }

        @keyframes shrink {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }

        .footer-info {
            margin-top: 30px;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            line-height: 1.8;
        }

        .footer-info a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }
        
        .footer-info a:hover {
            border-color: var(--primary-accent);
        }

    </style>
</head>
