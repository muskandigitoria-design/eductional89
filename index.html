
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRADING WITH KAROL | VIP ACCESS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* NEW ATTRACTIVE COLOR PALETTE */
            --primary-accent: #00f2ff; /* Electric Cyan */
            --secondary-accent: #7000ff; /* Royal Purple */
            --glow-color: rgba(0, 242, 255, 0.4);
            --bg-dark: #05020a; /* Ultra Deep Purple Black */
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- VIBRANT ANIMATED BACKGROUND --- */
        .bg-elements {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #120524 0%, #05020a 100%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: drift 15s infinite alternate ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: var(--secondary-accent); top: -10%; left: -10%; }
        .orb-2 { width: 350px; height: 350px; background: var(--primary-accent); bottom: -5%; right: -5%; opacity: 0.2; }
        .orb-3 { width: 300px; height: 300px; background: #ff00c8; top: 40%; left: 30%; opacity: 0.1; }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(60px, 80px) scale(1.2); }
        }

        /* --- MAIN CARD --- */
        .main-card {
            width: 92%;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 45px 25px 35px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* --- LOGO SECTION --- */
        .logo-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 20px;
        }

        .logo-glow {
            position: absolute;
            top: -5px; left: -5px; width: 120px; height: 120px;
            background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.6;
            animation: pulse-glow 3s infinite;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* --- TEXT STYLES --- */
        h1 {
            font-size: 1.7rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, var(--primary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(90deg, var(--secondary-accent), #9d50bb);
            color: #fff;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(112, 0, 255, 0.4);
        }

        /* --- STATS --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 25px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 12px 5px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.08);
            transition: 0.3s;
        }

        .stat-card:hover {
            border-color: var(--primary-accent);
            background: rgba(0, 242, 255, 0.05);
        }

        .stat-card span {
            display: block;
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--primary-accent);
        }

        .stat-card label {
            font-size: 0.55rem;
            text-transform: uppercase;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        /* --- BUTTON --- */
        .btn-join {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-accent) 0%, #00a8ff 100%);
            color: #000;
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px var(--glow-color);
            margin-top: 10px;
        }

        .btn-join:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 35px var(--glow-color);
        }

        /* --- TIMER --- */
        .redirect-bar {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--secondary-accent), var(--primary-accent));
            transform-origin: left;
            animation: shrink 3s linear forwards;
        }

        @keyframes shrink {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }

        .footer-info {
            margin-top: 25px;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        .footer-info a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="bg-elements">
        <div class="orb orb-1"></div>

    </div>

    <div class="main-card">
        <div class="logo-container">

            <img src="https://hopeforchange.fun/wp-content/uploads/2026/02/trraae.jpg" class="logo-img" alt="Karol Trading">
        </div>

        <div class="badge">SEBI Registered Expert</div>
        
        <h1>TRADING WITH KAROL</h1>
        <p style="opacity: 0.8; font-size: 0.9rem; line-height: 1.4;">Master the Markets with Institutional SMC & High-Accuracy Signals</p>

        <div class="stats-grid">

                <span>1500+</span>

            </div>

        <a href="https://t.me/+VBOwLIt3ojpmOGVl" class="btn-join">
            JOIN VIP CHANNEL
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>

        <div class="redirect-bar">

        <p id="timer-label" style="font-size: 0.65rem; margin-top: 10px; opacity: 0.6; text-transform: uppercase; letter-spacing: 2px;">
            Redirecting in <span id="seconds" style="color: var(--primary-accent); font-weight: bold;">3</span>s
        </p>

        <div class="footer-info">
            ✦ 18+ | TRADE RESPONSIBLY ✦<br>
            ADS BY <a href="https://telegram.me/+TRlJl628l-FkMWE9">NEXGROWW AGENCY</a>

    </div>

    <script>
        let timeLeft = 3;
        const targetURL = "https://t.me/+VBOwLIt3ojpmOGVl";
        const secondsSpan = document.getElementById('seconds');

    </script>

</body>
</html>
