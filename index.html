<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-accent: #00d2ff;
            --secondary-accent: #3a7bd5;
            --glow-color: rgba(0, 210, 255, 0.4);
            --bg-dark: #020617;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND LAYER --- */
        .bg-elements {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #001e3c 0%, #020617 100%);
        }

        .symbol {
            position: absolute;
            color: var(--primary-accent);
            opacity: 0;
            font-weight: 800;
            user-select: none;
            pointer-events: none;
            animation: floatUp 10s infinite linear;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.15; }
            80% { opacity: 0.15; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: drift 15s infinite alternate ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--primary-accent); top: -10%; right: -5%; }
        .orb-2 { width: 300px; height: 300px; background: var(--secondary-accent); bottom: -5%; left: -5%; }

        @keyframes drift {
            from { transform: translate(0, 0); }
            to { transform: translate(30px, 30px); }
        }

        /* --- THE CARD --- */
        .main-card {
            width: 90%;
            max-width: 390px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px 24px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- LOGO SECTION --- */
        .logo-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 20px var(--glow-color);
        }

        .logo-glow {
            position: absolute;
            inset: -5px;
            background: var(--primary-accent);
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        /* --- CONTENT --- */
        .badge {
            display: inline-block;
            background: rgba(0, 210, 255, 0.1);
            color: var(--primary-accent);
            border: 1px solid rgba(0, 210, 255, 0.3);
            padding: 5px 15px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #fff, #a5f3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 25px;
        }

        /* --- STATS --- */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 5px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-box b {
            display: block;
            font-size: 1.1rem;
            color: var(--primary-accent);
        }

        .stat-box span {
            font-size: 0.6rem;
            text-transform: uppercase;
            opacity: 0.5;
            letter-spacing: 0.5px;
        }

        /* --- ACTION --- */
        .btn-join {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            color: #fff;
            padding: 18px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.2);
            text-transform: uppercase;
            font-size: 0.95rem;
        }

        .btn-join:active {
            transform: scale(0.98);
        }

        /* --- TIMER BAR --- */
        .timer-wrap {
            margin-top: 30px;
        }

        .progress-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 100%;
            background: var(--primary-accent);
            transform-origin: left;
            animation: shrink 3s linear forwards;
        }

        @keyframes shrink {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }

        .timer-text {
            font-size: 0.65rem;
            margin-top: 8px;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.7rem;
            opacity: 0.4;
            line-height: 1.6;
        }

        .footer a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
